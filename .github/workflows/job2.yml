name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  job1-run-all-tests:
    name: Run All Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run full Playwright suite
        run: npx playwright test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  job2-run-single-test:
    name: Run Second Test After Report
    needs: job1-run-all-tests   # ðŸ”‘ THIS MAKES IT SEQUENTIAL
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
      - name: Run only one Playwright test
        run: npx playwright test tests/demoqa.spec.js
      - name: Run only one Playwright test
        run: npx playwright test tests/second.spec.js
